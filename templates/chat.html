<!DOCTYPE html>
<html>
	<head>
		<title>FinanceBuddy</title>
		<link rel="icon" type="image/x-icon" href="https://png.pngtree.com/template/20191014/ourmid/pngtree-chart-with-arrow-finance-logo-icon-vector-logo-design-template-image_318275.jpg">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class=" h-100">
			<div class="d-flex flex-row justify-content-start h-100">
				<div class="sidebar">
                    <h1 class="cat-heading">Categories</h1>
                    <button id="myButton1" value="finance" type="button" class="cat-button">Finanace</button>
                    <button id="myButton2" value="law" type="button" class="cat-button">Law</button>
                    <button id="myButton3" value="technology" type="button" class="cat-button">Technology</button>
                    
                </div>		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<!-- <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img"> -->
									<img src="https://png.pngtree.com/template/20191014/ourmid/pngtree-chart-with-arrow-finance-logo-icon-vector-logo-design-template-image_318275.jpg" class="rounded-circle user_img">
									
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>FinanceBuddy</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://png.pngtree.com/template/20191014/ourmid/pngtree-chart-with-arrow-finance-logo-icon-vector-logo-design-template-image_318275.jpg" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
					});
					event.preventDefault();
				});
			});

			document.getElementById("myButton1").addEventListener("click", function(){  
				// Get the button value
				var buttonValue = this.value;

				// Send the value to the Flask backend using an XMLHttpRequest or fetch
				var xhr = new XMLHttpRequest();
				xhr.open('POST', '/get', true);
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send(JSON.stringify({ 'button_value': buttonValue }));
			})

			document.getElementById("myButton2").addEventListener("click", function(){  
				// Get the button value
				var buttonValue = this.value;

				// Send the value to the Flask backend using an XMLHttpRequest or fetch
				var xhr = new XMLHttpRequest();
				xhr.open('POST', '/get', true);
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send(JSON.stringify({ 'button_value': buttonValue }));
			})

			document.getElementById("myButton3").addEventListener("click", function(){  
				// Get the button value
				var buttonValue = this.value;

				// Send the value to the Flask backend using an XMLHttpRequest or fetch
				var xhr = new XMLHttpRequest();
				xhr.open('POST', '/get', true);
				xhr.setRequestHeader('Content-Type', 'application/json');
				xhr.send(JSON.stringify({ 'button_value': buttonValue }));
			})
		</script>
        
    </body>
</html>
